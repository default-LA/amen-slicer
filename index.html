<!DOCTYPE html>
<html>
<head>
	<title>amen</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="main-container">

		<div class="inner-container">
			<div class="top-bar">
				<div class="badge">
					hi
				</div>
			</div>
			<div class="break-section">
				<div class="break-display">
					<div class="wave">
						<div id="const-marker"></div>
						<div id="mod-marker"></div>
					</div>
				</div>
			</div>
			<div class="mid-section">
				<div class="sound-select">
					<div class="dropdown">
						<select>
							<option value="amen1.wav">amen 1</option>
							<option value="amen2.wav">amen 2</option>
							<option value="amen3.wav">amen 3</option>
							<option value="amen4.wav">amen 4</option>
						</select> 
					</div>
					<div class="drop-text">
						Sound Select
					</div>

				</div>
				<div class="pitch-section">
					<span class="pitch-text">base pitch</span>
					<div class="pitch-down-btn">o</div>
					<div class="pitch-up-btn">p</div>
				</div>
			</div>
			<div class="btn-section">
				<div class="control a">
					<div class="inner">A</div>
				</div>
				<div class="control s">
					<div class="inner">S</div>
				</div>
				<div class="control d">
					<div class="inner">D</div>
				</div>
				<div class="control f">
					<div class="inner">F</div>
				</div>
				<div class="control g">
					<div class="inner">G</div>
				</div>
				<div class="control h">
					<div class="inner">H</div>
				</div>
				<div class="control j">
					<div class="inner">J</div>
				</div>
				<div class="control k">
					<div class="inner">K</div>
				</div>
				<div class="control l">
					<div class="inner">L</div>
				</div>

			</div>
			<div class="bottom-section">
				<div class="bottom-right">
					<div class="metro-section">
						<div class="metro-led">o</div>
						<span class="metro-text">metronome</span>
						<div class="metro-switch">O</div>
					</div>
					<div class="play-stop">
						<div class="play-section">
							<div class="play-btn">+</div>
							<span class="play-text">play</span>
						</div>
						<div class="stop-section">
							<div class="stop-btn">-</div>
							<span class="stop-text"></span>
						</div>
				</div>

			</div>
		</div>
	</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
