<!DOCTYPE html>
<html>
<head>
	<title>amen</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet"> 
</head>
<body>

	<div class="main-container">

		<div class="inner-container">
			<div class="top-bar">
				<div class="metro-section">
					<div class="metro-led"><div id="metro-led"></div></div>
					<span class="metro-text">metronome sound (on / off)</span>
					<div class="metro-switch"></div>
				</div>
				
				<div class="badge">
					BeatMash 0.0.6
				</div>
			</div>
			<div class="break-section">
				<div class="break-display">
					<div class="wave">
						<div id="const-marker"></div>
						<div id="mod-marker"></div>
					</div>
				</div>
			</div>
			<div class="mid-section">
				<div class="bpm-section">
					<div class="bpm-down-btn control q">
						<div class="inner q">Q</div>						
					</div>
					<div class="bpm-up-btn control w">
						<div class="inner w">W</div>						
					</div>
					<span class="bpm-text">bpm (down / up)</span>

					<!-- <div class="bpm-display">140</div> -->
				</div>
				<div class="pitch-section">
					<span class="pitch-text">base pitch (down / up)</span>
					<div class="pitch-down-btn control o">
						<div class="inner o">O</div>						
					</div>
					<div class="pitch-up-btn control p">
						<div class="inner p">P</div>						
					</div>
				</div>
			</div>
			<div class="btn-section">
				<div class="control a">
					<div class="inner a">A</div>
				</div>
				<div class="control s">
					<div class="inner s">S</div>
				</div>
				<div class="control d">
					<div class="inner d ">D</div>
				</div>
				<div class="control f">
					<div class="inner f">F</div>
				</div>
				<div class="control g">
					<div class="inner g">G</div>
				</div>
				<!-- <div class="control h">
					<div class="inner h">H</div>
				</div> -->
				<div class="control j">
					<div class="inner j">J</div>
				</div>
				<div class="control k">
					<div class="inner k">K</div>
				</div>
				<div class="control l">
					<div class="inner l">L</div>
				</div>

			</div>
			<div class="text-section">
				<div class="text-box fb">Freeze Buttons</div>
				<div class="text-box pb">Pitch Buttons</div>
			</div>
			<div class="bottom-section">
				<div class="bottom-left">
				<div class="control z">
					<div class="inner z">Z</div>
				</div>
				<div class="control x">
					<div class="inner x">X</div>
				</div>
				<div class="control c">
					<div class="inner c">C</div>
				</div>
				<div class="control v">
					<div class="inner v">V</div>
				</div>

				</div>
				<div class="bottom-right">
					
					<div class="play-stop">
						<div class="control seek-btns" id="play">
							<div class="inner seek-inner">PLAY</div>
						</div>
						<div class="control seek-btns" id="stop">
							<div class="inner seek-inner">STOP</div>
						</div>
					</div>
				</div>

			</div>
			<div class="text-section">
				<div class="text-box ll">Load Loops</div>
				<div class="text-box ps">Play / Stop</div>
			</div>
		</div>
	</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
